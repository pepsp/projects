{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Page
{% endblock %}

{% block body %}
<div class="center">
    <h1>Edit Page</h1>
    <form action="{% url 'save_edit'%}" method="POST">
        {% csrf_token %}
        <label class="title">Title:</label>
        <input type="text" name="title" placeholder="Edit Title..." value="{{ title }}">
        <br/>
        <label for="content">Edit Markdown Content:</label>
        <br/>
        <textarea id="content" name="content">{{ content }}</textarea>
        <br/>
        <div class="center">
        <input type="submit" value="Edit entry" class="btn btn-primary">
        </div>
        

    </form>
</div>
{% endblock %}
