{% extends "encyclopedia/layout.html" %}
{% block title %}
Edit entry
{% endblock %}


{% block body %}
<h1>Edit Page</h1>
    <form action="{% url 'edit'%}" method="POST">
        {% csrf_token %}
        <label for="content">Markdown Content:</label>
        <br/>
        <textarea id="content" name="content" rows="2" cols="25">
            {{entry}}
        </textarea>
        <br/>
        <input type="submit" value="Edit page" class="btn btn-primary">
        

    </form>
{% endblock %}
