{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'save_edit'%}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" placeholder="Edit Title..." value="{{ title }}">
        <br/>
        <label for="content">Edit Markdown Content:</label>
        <br/>
        <textarea id="content" name="content" rows="2" cols="25">
            {{ content }}
        </textarea>
        <br/>
        <input type="submit" value="Edit entry" class="btn btn-primary">
        

    </form>
{% endblock %}
