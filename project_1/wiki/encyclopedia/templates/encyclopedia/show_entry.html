{% extends "encyclopedia/layout.html" %}
{% block title %}
    {{ title }}
{% endblock %}


{% block body %}
<div class="show-entry">
    {{ entry | safe }}
</div>

    <br/>
    <div class="center">
        <form action="{% url 'edit' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="entry_title" value="{{ title }}">
            <input type="submit" value="Edit" class="btn btn-primary">
        </form>
    </div>
    
{% endblock %}
