<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="header">
            <a href="image.html"><p>Image Search</p></a>
            <a href="advanced.html"><p>Advanced Search</p></a>
          </div> 
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png" alt="logo">
        </div>
        <div class="search-container">
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="search-bar" placeholder="search...">
            <br>
            <input type="submit" value="Google Search" class="search-button">
            <input type="submit" value="I'm Feeling Lucky" class="search-button" name="btnI">
        </form>
        </div>
    </body>
</html>
