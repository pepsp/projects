{% extends "auctions/layout.html" %}

{% block title%}Watchlist{% endblock %}
{% block body %}

    <h2>Watchlist</h2>
    {% for listing in listings %}
        <h1>{{ listing.title }}</h1>
        <ul>
            {% for user in listing.watchlist.all %}
                <li>{{ user.username }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
