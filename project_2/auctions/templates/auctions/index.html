{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% include 'auctions/category.html' %}

    {% for listing in listings %}
    {% if listing.is_active == True %}
    <div class="card-container">
          {% include 'auctions/listing_card.html' %}
  </div>
  


    {% endif %}
    {% empty %}
    <h1>No listings</h1>
    {% endfor %}
{% endblock %}
