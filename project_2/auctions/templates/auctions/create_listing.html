{% extends "auctions/layout.html" %}

{% block title %}Create a Listing{% endblock %}
{% block body %}

<h2>Publish a new item for sale</h2>


<form>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form>
                    <div class="form-group row">
                        <label for="id_title" class="col-sm-2 col-form-label">Title:</label>
                        <div class="col-sm-10">
                            {{ form.title }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_description" class="col-sm-2 col-form-label">Description:</label>
                        <div class="col-sm-10">
                            {{ form.description }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_image_url" class="col-sm-2 col-form-label">Image URL:</label>
                        <div class="col-sm-10">
                            {{ form.image_url }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_category" class="col-sm-2 col-form-label">Choose a category:</label>
                        <div class="col-sm-10">
                            {{ form.category }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_base_price" class="col-sm-2 col-form-label">Enter a price:</label>
                        <div class="col-sm-10">
                            {{ form.base_price }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Submit Listing</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</form>
{% endblock %}
