{% extends "auctions/layout.html" %}
{% block title%}My Listings{% endblock %}

{% block body %}
    <h2>My Listings</h2>
    
    {% for listing in active_listings%}
        <div class="card-container">
            {% include 'auctions/listing_card.html' %}
        </div>
    {% empty %}
        <div class="empty">
            <p>No active listings</p>
        </div>
    {% endfor %}
{% endblock %}
